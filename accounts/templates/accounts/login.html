{% extends 'padres/base.html' %}


{% block title_pagina %}
<title>Iniciar sesion</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<h1 style="color:#0d6efd;">¡Bienvenido devuelta!</h1>
<p>Inicie sesión para poder utilizar las funcionalidades de la página</p>
<form action={% url 'login' %} method="POST">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <br>
    <button>Iniciar sesion</button>
</form>
{% endblock mi_contenido %}
